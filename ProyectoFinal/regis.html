<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrarse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <h2>Crear cuenta</h2>

    <form id="registerForm">
      <input id="registerName" placeholder="Nombre completo" required />
      <input id="registerEmail" type="email" placeholder="Correo" required />
      <input id="registerItsonId" placeholder="ID ITSON (6 dígitos)" maxlength="6" required />
      <input id="registerPassword" type="password" placeholder="Contraseña" required />
      <button type="submit">Registrar</button>
    </form>

    <p>¿Ya tienes cuenta?
      <a href="logindex.html">Iniciar sesión</a>
    </p>
  </div>

  <script src="accesi.js"></script>
</body>
</html>
