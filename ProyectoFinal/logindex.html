<!DOCTYPE html>
<html lang="es">
<head>

  <title>Login - Backoffice</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="acceso.js" defer></script>
</head>
<body>
  <div id="msgBox"></div>
  <div class="container">

  </div>
